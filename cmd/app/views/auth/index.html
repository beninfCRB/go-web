<!DOCTYPE html>
<html lang="en">
<head>
    {{template "header" .}}
</head>
<body>
    <div class="col-12">
        <div class="col-4 mx-auto mt-4 text-center">
            <h1>Selamat Datang</h1>
        </div>
        {{if eq .user ""}}
        <div class="col-4 mx-auto mt-4 text-center">
            <p>{{.content}}</p>
        </div>
        {{end}}
        <div class="col-4 mx-auto mt-4 text-center">
            <a href="/login" class="btn btn-primary">{{if ne .user ""}}Dashboard{{else}}Login{{end}}</a>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
